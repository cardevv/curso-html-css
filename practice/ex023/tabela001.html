<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{ width: 250px;
            border-collapse: collapse;
            
            
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        .linha{
            background-color: gray;
        }
       .xd{
        background-color: red;
       }
    </style>
</head>
<body>
    <h1>primeira tabela</h1>
    <table>
        <TR>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </TR>
        <TR class="linha">
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TD>A3</TD>
        <TD>B3</TD>
        <TD class="xd">C3</TD>
        <TR class="linha">
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>


    </table>
    
</body>
</html>
