<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 4</title>
    <style>
        table{
            width: 500px;
            height: 200px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            
        }
        .name{
            text-align: center;
        }
        th{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="row">Grupo</th>
            <th  scope="row" colspan="2">Nomes</th>
            <th  scope="rowgroup"  colspan="3">Filmes</td>
        </tr>
        <tr>
            <th scope="colgroup" rowspan="3">Mulheres</th>
            <td  class="name" colspan="2">Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td class="name" colspan="2">Bea</td>
            <td>Hulk</td>
            <td>inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td class="name" colspan="2">Cláudia</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th scope="colgroup" rowspan="3">Homens</th>
            <td class="name" colspan="2">Bruno</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td class="name" colspan="2">Daniel</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td class="name" colspan="2">Fabiano</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
