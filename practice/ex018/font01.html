<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;

        }
        h1
        {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
        }
        p{
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi iste illum odit error nulla dolore voluptates blanditiis labore voluptas, qui nobis animi iusto veritatis ipsa delectus laborum cum, maiores illo?</p>

</body>
</html>
